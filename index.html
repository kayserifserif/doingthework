  <main>
    <div class="start">
      <p>Generated prompt:</p>
      <p class="prompt" id="prompt"></p>

        <input type="radio" name="stance_input" id="stance_no" class="stance_input" />

        <label for="stance_unsure">I'm not sure</label>

    </div>
    </form>
